<ion-header>

	<ion-navbar class="center-title">
		<ion-title>{{'Games' | translate}}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only class="notification" (click)='GoTo_notifications()'>
				<ion-badge class='badge'>{{shared.badgeCounter}}</ion-badge>
				<img src="assets/imgs/bell.svg" alt="notifications">
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button ion-button icon-only (click)='presentActionSheet()'>
				<img src="assets/imgs/menu.png" alt="menu">				
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" >
		</ion-refresher-content>
	</ion-refresher>
	<ion-list class="player-code-container">
		<ion-item class="player-code">
			<span>{{'Your Player Code' | translate}}</span>
			{{GameCode}}
		</ion-item>
		<ion-item>
			<ion-list class="common-btns">
				<ion-item>
					<button ion-button outline (click)='Code_copy()'>{{'COPY' | translate}}</button>
				</ion-item>
			</ion-list>
		</ion-item>
	</ion-list>

		<ion-card *ngFor='let game of Games'>
		<img src="{{game.avatar}}" *ngIf='game.avatar != null' />
		<img src="assets/imgs/dota-2.jpg" *ngIf='game.avatar == null' />
		<ion-card-content>
			<ion-card-header class="price-earned" *ngIf='game.jackpot != null && game.bannerContent == null'>
				<img src="assets/imgs/cup.png" alt="cup">
				<span> {{game.jackpot}} </span>
			</ion-card-header>
			<ion-card-header class="price-redeemed" *ngIf='game.jackpot == null && game.bannerContent != null'>
				<span> {{game.bannerContent}}</span>
			</ion-card-header>
			<ion-card-title>
				{{game.title}}
			</ion-card-title>
			<ion-list class="platform">
				<ion-item>
					{{'Platform' | translate}} :
				</ion-item>
				<ion-item>
					{{game.platform}}
				</ion-item>
			</ion-list>
			<ion-list class="force">
				<ion-item>
					{{'Force Available' | translate}} :
				</ion-item>
				<ion-item>
					{{game.reward}}
				</ion-item>
			</ion-list>
			<ion-list class="common-btns">
				<ion-item>
					<button ion-button outline (click)='play(game.link)'>{{'Play Now' | translate}}</button>
				</ion-item>
				<ion-item>
					<button ion-button outline (click)='openModal(game)' [disabled]="game.prizes == ''" >{{'Prize' | translate}}</button>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
	
</ion-content>
