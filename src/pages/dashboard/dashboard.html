<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='presentActionSheet()' >
        <img src="assets/imgs/menu.png" alt="menu">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-item class="logo">
  		<img src="assets/imgs/logo.png" alt="logo">
  </ion-item>
  <ion-item class="force-block">
  		<ion-card>			
		  <ion-card-content>
		    	<p class="balance-text">Balance</p>
		    	<div class="force-details">
		    		<div class="total">
		    			<p>
		    				<span>{{ForceTotal}}</span> Force
		    			</p>
		    		</div>
		    		<div class="balance">
		    			<p>{{totalForceUSD}} USD</p>
		    		</div>
		    	</div>	
		  </ion-card-content>

		</ion-card>
  </ion-item>
  <ion-item class="deposit">
  		<p>
  			<!-- <span>Deposit Currency Address</span> -->
  			{{Address}}
  		</p>
  </ion-item>
</ion-content>
