<ion-content padding>
	<ion-item class="logo">
		<img src="assets/imgs/logo.png" alt="logo">
	</ion-item>
	<ion-item class="text">
		<p>A 6 digit OTP has been mailed to your mailing address. Please enter OTP to complete the registration.</p>
	</ion-item>
	<form [formGroup]="otpForm" #f="ngForm" novalidate>
		<ion-list class="form-inputs">
			<ion-item class="pin-input">
				<ion-input type="text" placeholder="PIN" formControlName='otp'></ion-input>
			</ion-item>
			<!-- <div *ngIf="f.submitted && otpForm.controls.otp.errors?.pattern">Please enter valid otp address</div>
			<div *ngIf="f.submitted && otpForm.controls.otp.errors?.required">Please enter valid otp address</div> -->
		</ion-list>
	</form>
	<ion-list class="common-btns">
		<ion-item>
			<button ion-button outline (click)='goto_dashboard()' [disabled]='otpForm.invalid'>SUBMIT</button>
		</ion-item>
		<ion-item>
			<button ion-button outline (click)='goto_create()'>BACK</button>
		</ion-item>
	</ion-list>
	<ion-item class="other-links">
		<div class="resend-otp">
			<button ion-button outline clear (click)='resendOTP()'>
				<b>Resend OTP</b>
			</button>
		</div>
	</ion-item>
</ion-content>
