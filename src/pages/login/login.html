<ion-content padding >
	{{SharedService.isOnline}}
	<form [formGroup]="loginForm" #f="ngForm" (ngSubmit)='login()' novalidate>
		<ion-item class="logo">
			<img src="assets/imgs/logo.png" alt="logo">
		</ion-item>
		<ion-list class="form-inputs">
			<ion-item class="email-input">
				<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>
			<!-- <div *ngIf="f.submitted && loginForm.controls.email.errors?.pattern">Please enter valid email address</div>
			<div *ngIf="f.submitted && loginForm.controls.email.errors?.required">Please enter valid email address</div> -->
			<ion-item class="pwd-input">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>			
			<!-- <div *ngIf="f.submitted && loginForm.controls.password.errors?.required">Please enter valid password</div> -->
		</ion-list>
		<ion-list class="common-btns">
			<ion-item>
				<button ion-button outline [disabled]='loginForm.invalid'>Login</button>
			</ion-item>
		</ion-list>
	</form>
	<ion-item class="other-links">
		<div class="new-user">
			<p>New user? <button ion-button outline clear (click)='register()'><b>Create Account</b></button>
		</div>
		<div class="forgot-password">
			<button ion-button outline clear (click)='Forgot_pwd()'>Forgot Password?</button>
		</div>
	</ion-item>	
</ion-content>
