<ion-header>

  <ion-navbar>
    <ion-title>{{'Force Earned' | translate}}
      <!-- <span class="earned-rewards">1200Cr</span> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='presentActionSheet()'>
        <img src="assets/imgs/menu.png" alt="menu">
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid class="earned-rewards-list" *ngIf='rewards != ""'>
    <ion-row *ngFor='let one of rewards'>
      <ion-col col-4 class="force-points">{{one.amount}}
        <span>{{'FORCE' | translate}}</span>
      </ion-col>
      <ion-col col-8 class="force-desc">
        <span class="title">
          {{one.game.title}}
        </span>
        <p>
          {{one.reason}}
        </p>
      </ion-col>
    </ion-row>
